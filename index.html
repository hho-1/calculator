<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
      <div class="display">
        <div class="display-top"></div>
        <div class="display-bottom">0</div>
      </div>  
      
        <div class="buttons-container">
          <div class="button btn-grey ac">AC</div>
          <div class="button btn-grey pm">±</div>
          <div class="button btn-grey percent">%</div>
          <div class="button btn-turquoisie operator division">÷</div>
          <div class="button btn-darkgrey number">7</div>
          <div class="button btn-darkgrey number">8</div>
          <div class="button btn-darkgrey number">9</div>
          <div class="button btn-turquoisie operator multiplication">x</div>
          <div class="button btn-darkgrey number">4</div>
          <div class="button btn-darkgrey number">5</div>
          <div class="button btn-darkgrey number">6</div>
          <div class="button btn-turquoisie operator subtraction">-</div>
          <div class="button btn-darkgrey number">1</div>
          <div class="button btn-darkgrey number">2</div>
          <div class="button btn-darkgrey number">3</div>
          <div class="button btn-turquoisie operator addition">+</div>
          <div class="button btn-zero btn-darkgrey zero">0</div>
          <div class="button btn-darkgrey decimal">.</div>
          <div class="button btn-darkgrey btn-equal equal">=</div>
        </div>
      </div>






      <script src="app.js"></script>

</body>
</html>
